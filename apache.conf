<VirtualHost *:80>
        ServerName pluggit.area21.lan
        DocumentRoot /var/www/html/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
  </VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
        ServerName pluggit.area21.lan
        DocumentRoot /var/www/html/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

        SSLEngine on
        SSLCertificateFile /certs/pluggit.area21.lan.cert.pem
        SSLCertificateKeyFile /certs/pluggit.area21.lan.key
  </VirtualHost>
</IfModule>
